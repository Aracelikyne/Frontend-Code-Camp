<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learner Assignment View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: beige;
        }

        .login-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 10px;
        }

        .login-container select {
            width: 15%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
            box-sizing: border-box;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            width: 150px;
            padding: 10px;
            margin: 0 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .left-button {
            background-color: #007bff;
            color: white;
        }

        .right-button {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Assignment #</h2>
        <select name="assignment" id="assignment">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

    <form action="#" method="post">
        <input type="text" name="github-url" placeholder="GitHub URL" required>
        <br>
        <input type="password" name="branch" placeholder="Branch" required>
    </form>
</div>
<div class="button-container">
    <button class="left-button">Submit</button>
    <button class="right-button">Back to Dashboard</button>
</div>

</body>
</html>
